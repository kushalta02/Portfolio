<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --dark-bg: #0a192f;
      --teal: #64ffda;
      --blue: #1e90ff;
      --light: #e5e7eb;
      --dark-gray: #112240;
      --gray: #a8b2d1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark-bg);
      color: var(--light);
      line-height: 1.6;
    }

    .contact-section {
      padding: 100px 0;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    .section-header {
      text-align: center;
      margin-bottom: 60px;
    }

    .section-subtitle {
      font-size: 0.9rem;
      color: var(--teal);
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 15px;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--light), var(--teal));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .divider {
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, var(--teal), var(--blue));
      margin: 0 auto;
      border-radius: 3px;
    }

    .contact-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      padding: 0 20px;
    }

    .contact-info {
      background: rgba(17, 34, 64, 0.6);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 40px;
      border: 1px solid rgba(100, 255, 218, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .contact-card {
      display: flex;
      align-items: flex-start;
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-5px);
    }

    .contact-icon {
      font-size: 1.5rem;
      color: var(--teal);
      margin-right: 20px;
      min-width: 40px;
      text-align: center;
    }

    .contact-details h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: var(--teal);
    }

    .contact-details p, 
    .contact-details a {
      color: var(--gray);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-details a:hover {
      color: var(--teal);
    }

    .social-links {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }

    .social-link {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(100, 255, 218, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: var(--teal);
      transition: all 0.3s ease;
      border: 1px solid rgba(100, 255, 218, 0.2);
    }

    .social-link:hover {
      background: var(--teal);
      color: var(--dark-bg);
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
    }

    .contact-form {
      background: rgba(17, 34, 64, 0.6);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 40px;
      border: 1px solid rgba(100, 255, 218, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--teal);
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: var(--light);
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--teal);
      box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
    }

    textarea.form-control {
      min-height: 150px;
      resize: vertical;
    }

    .submit-btn {
      background: var(--teal);
      color: var(--dark-bg);
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .submit-btn:hover {
      background: var(--blue);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(30, 144, 255, 0.4);
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-card {
      animation: fadeIn 0.6s ease forwards;
    }

    .contact-card:nth-child(1) { animation-delay: 0.2s; }
    .contact-card:nth-child(2) { animation-delay: 0.4s; }
    .contact-card:nth-child(3) { animation-delay: 0.6s; }
    .contact-card:nth-child(4) { animation-delay: 0.8s; }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-container {
        grid-template-columns: 1fr;
      }
      
      .contact-info, .contact-form {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <section class="contact-section">
    <div class="section-header">
      <h5 class="section-subtitle">GET IN TOUCH</h5>
      <h2 class="section-title">Contact Me</h2>
      <div class="divider"></div>
    </div>

    <div class="contact-container">
      <!-- Contact Information -->
      <div class="contact-info">
        <div class="contact-card">
          <div class="contact-icon">
            <i class="fas fa-phone-alt"></i>
          </div>
          <div class="contact-details">
            <h3>Phone</h3>
            <p><a href="tel:+917973018625">+91 7973018625</a></p>
          </div>
        </div>

        <div class="contact-card">
          <div class="contact-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="contact-details">
            <h3>Email</h3>
            <p><a href="mailto:kushalta162@gmail.com">kushalta162@gmail.com</a></p>
          </div>
        </div>

        <div class="contact-card">
          <div class="contact-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="contact-details">
            <h3>Location</h3>
            <p>Hoshiarpur, Punjab, India</p>
          </div>
        </div>

        <div class="contact-card">
          <div class="contact-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div class="contact-details">
            <h3>Availability</h3>
            <p>Monday - Friday: 9am - 5pm</p>
            <p>Weekends: Limited availability</p>
          </div>
        </div>

        <div class="social-links">
          <a href="[YOUR_LINKEDIN_URL]" class="social-link" target="_blank">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="[YOUR_GITHUB_URL]" class="social-link" target="_blank">
            <i class="fab fa-github"></i>
          </a>
          <a href="[YOUR_TWITTER_URL]" class="social-link" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="[YOUR_INSTAGRAM_URL]" class="social-link" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" class="form-control" required></textarea>
          </div>
          <button type="submit" class="submit-btn">
            <i class="fas fa-paper-plane"></i> Send Message
          </button>
        </form>
      </div>
    </div>
  </section>

  <script>
    // Simple form submission handling
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      
      // Here you would typically send this data to a server
      console.log({ name, email, subject, message });
      
      // Show success message
      alert(`Thanks for your message, ${name}! I'll get back to you soon.`);
      
      // Reset form
      this.reset();
    });

    // Animate contact cards on scroll
    document.addEventListener('DOMContentLoaded', function() {
      const contactCards = document.querySelectorAll('.contact-card');
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = 1;
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, { threshold: 0.1 });
      
      contactCards.forEach(card => {
        card.style.opacity = 0;
        card.style.transform = 'translateY(20px)';
        card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(card);
      });
    });
  </script>
</body>
</html>
